[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false
evm_version = "cancun"

# Remappings
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
]

# Testing
fuzz.runs = 256
fuzz.max_test_rejects = 65536
invariant.runs = 256
invariant.depth = 50

# Gas reporting
gas_reports = ["BunkerToken", "BunkerStaking", "BunkerEscrow", "BunkerPricing", "BunkerDelegation", "BunkerReputation", "BunkerVerification"]

[profile.ci]
fuzz.runs = 1024
invariant.runs = 512
invariant.depth = 100

[fmt]
line_length = 100
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "params_first"
quote_style = "double"
number_underscore = "thousands"

# Etherscan verification
[etherscan]
base_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api", chain = 84532 }
